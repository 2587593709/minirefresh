<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>miniRefresh ajax 分页示例</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<style>
html, body{margin: 0 auto;}
ul{list-style: none;}
ul,li{margin: 0 auto;padding: 0;}
a{text-decoration: none;color: #18b4fe;}
.header{position: fixed;top: 0;left: 0;width: 100%;height: 44px;line-height: 44px;text-align: center;border-bottom: 1px solid #c8c7cc;background-color: #fff;z-index: 999;}
.header .navi{display: block;position: absolute;top: 0;left: 0;padding: 12px;line-height: 22px;}
.content{}
.content .minirefresh-wrap{margin-top: 45px;}
.content .data-list{background-color: #fff;}
.content .list-item{margin: 11px 15px;}
.content .list-item .news-title{display: block;padding: 5px 0;width: 100%;height: 100%;font-weight: bold;font-size: 15px;color: #000;border-bottom: 1px solid #c8c7cc;}
}
</style>
<!-- 引入 miniRefresh CSS -->
<link rel="stylesheet" href="https://minirefresh.github.io/minirefresh/dist/minirefresh.min.css">
</head>
<body>

<div class="header">
<a href="../index.html" class="navi">dashboard</a>
ajax 分页示例
</div>

<div class="content">

    <div id="minirefresh" class="minirefresh-wrap">
        <div class="minirefresh-scroll">
            <ul class="data-list" id="listdata">
            </ul>
        </div>
    </div>

</div>

<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
<!-- 引入 miniRefresh JS -->
<script src="https://minirefresh.github.io/minirefresh/dist/minirefresh.min.js"></script>

<script>

// 初始化页码
var page = 0;

// miniRefresh 对象
var miniRefresh = new MiniRefresh({
    container: '#minirefresh',
    down: {
        callback: function() {
            $('#listdata').html('');// 初始化内容
            page = 0;// 初始化页码
            miniRefresh.endDownLoading(true);
        }
    },
    up: {
        isAuto: true,
        callback: function() {
                page++;// 递增页码
                $.ajax({
                    url: 'data/listdata' + page + '.json',// 请求网址
                    type: 'GET',
                    data: {// 请求参数，一般会带上页码
                        'page': page,
                        't': new Date().getTime(),// 防止GET请求缓存
                    },
                    success: function(response){
                        // 下面这段请根据自己的数据结构来处理
                        var arrLen = response.data.length;
                        if (arrLen > 0) {
                            var html = '';
                            $.each(response.data, function (key, value) {
                                html += '<li class="list-item">'
                                    + '<a href="javascript:;" class="news-title">' + value.title + '</a>'
                                    + '</li>';
                            });
                            setTimeout(function() {
                                $('#listdata').append(html);// DOM 插入数据(使用setTimeout函数是方便演示的)
                            }, 600);
                        }
                        if(response.last_page == page){// 是否已取完数据页
                            miniRefresh.endUpLoading(true);
                        } else {
                            miniRefresh.endUpLoading(false);
                        }
                    },
                    error: function(){
                        miniRefresh.endUpLoading(true);
                    }
                });
        }
    }
});

</script>
</body>
</html>
